<body>
    <div id="container">
        <div id="a"></div>

        <div id="c"></div>

        </div>

        </div>

            <div class="box2"></div>
        </div>

            <div class="cross"></div>
            <div class="cross2"></div>
        </div>
        <div id="j">
            <div class="cross"></div>
            <div class="cross2"></div>
        </div>
        <div id="k">
          <div class="cross"></div>
          <div class="cross2"></div>
        </div>
        <div id="l">
          <div class="arrow"></div>
          <div class="arrow2"></div>
          <div class="arrow3"></div>
        </div>
        <div id="m">

          <div class="eye2"></div>

          <div class="eye"></div>

          <div class="head"></div>

        </div>
    </div>
</body>


<style>
  /* body {
    display: flex;
    justify-content: center;
    align-items: center;
  } */
  #container {
    width: 400px;
    height: 400px;
    margin: auto;
    display: grid;
    grid-template-rows: repeat(4, 100px);
    grid-template-columns: repeat(4, 100px);
  }


  /* Plain Red Square */
  #a {
    width: 40px;
    height: 40px;
    background-color: red;
     
  }

/* Red Circle */
  #b {
    width: 40px;
    height: 40px;
    border-radius: 100%;
    background-color: red;
    
  }

/* Red Square with black border */
  #c {
    width: 40px;
    height: 40px;
    background-color: red;
    border: 3px solid black;
  }

/* Curved edge square */
  #d{
    width: 40px;
    height: 40px;
    border-radius: 0 0 0 17px;
    background-color:red;
    border: 3px solid black;
    position: relative;
  }

/* Leaf */
 #e {
    width: 40px;
    height: 40px;
    border-radius: 0 50% 50% 50%;
    background-color: rgba(7, 201, 7, 0.756);
    border: 3px solid black;
 }

/* Lemon */
 #f {
    width: 40px;
    height: 40px;
    border-radius: 0 20px 0  20px;
    background-color: yellow;
    border: 3px solid black;

 }
 /* White box black stripe */

 #g {
    width: 40px;
    height: 40px;
    border: 3px solid black;
    position: relative;
 }

 #g .box {
    width: 30px;
    height: 8px; 
    background-color: black;
    position: absolute;
    transform: translate(5px, 10px);
 }


/* Blue box yellow stripes */
 #h {
    width: 40px;
    height: 40px;
    border: 3px solid black;
    background-color: blue;
    position: relative;
 }

 #h .box {
    width: 30px;
    height: 8px; 
    background-color: yellow;
    position: absolute;
    transform: translate(5px, 10px);
 }


 #h .box2 {
    width: 30px;
    height: 8px; 
    background-color: yellow;
    position: absolute;
    transform: translate(5px, 25px);
 }

/* Red box white cross */
 #i {
    width: 40px;
    height: 40px;
    background-color: red;
    border: 3px solid black;
    position: relative;
  }
#i .cross {
    width: 30px;
    height: 8px; 
    background-color: white;
    transform: translate(5px, 15px);
    position: absolute;
}

#i .cross2 {
    width: 30px;
    height: 8px; 
    background-color: white;
    transform: translate(5px, 15px) rotate(270deg);
    position: absolute;
}

/* X in a square */
#j {
    width: 40px;
    height: 40px;
    border: 3px solid black;
    position: relative;
  }
#j .cross {
    width: 30px;
    height: 5px; 
    background-color: black;
    transform: translate(5px, 15px) rotate(45deg);
    position: absolute;
}

#j .cross2 {
    width: 30px;
    height: 5px; 
    background-color: black;
    transform: translate(5px, 15px) rotate(135deg);
    position: absolute;
}

/* X in a circle */
#k {
    width: 40px;
    height: 40px;
    border: 3px solid black;
    border-radius: 100%;
    position: relative;
  }
#k .cross {
    width: 30px;
    height: 7px; 
    background-color: black;
    transform: translate(5px, 17px) rotate(45deg);
    position: absolute;
}

#k .cross2 {
    width: 30px;
    height: 7px; 
    background-color: black;
    transform: translate(5px, 17px) rotate(135deg);
    position: absolute;
}

/* Arrow in circle */

#l {
  width: 40px;
  height: 40px;
  border: 3px solid black;
  border-radius: 100%;
  position: relative;
}

#l .arrow {
  width: 25px;
  height: 2.5px; 
  background-color: black;
  transform: translate(6.5px, 19px);
  position: absolute;
}

#l .arrow2 {
  width: 17px;
  height: 2.5px; 
  background-color: black;
  transform: translate(17px, 14px) rotate(45deg);
  position: absolute;
}

#l .arrow3 {
  width: 17px;
  height: 2.5px; 
  background-color: black;
  transform: translate(17px, 24px) rotate(135deg);
  position: absolute;
}

/* Robot */

#m {
  width: 40px;
  height: 40px;
  border: 4px solid black;
  background-color: #B4C4D1;
  position: relative;
}

#m .eye {
  width: 5px;
  height: 5px;
  border: 3px solid black;
  border-radius: 100%;
  background-color: red;
  transform: translate(7px, 8px);
  position: absolute;
}

#m .eye2 {
  width: 5px;
  height: 5px;
  border: 3px solid black;
  border-radius: 100%;
  background-color: red;
  transform: translate(23px, 8px);
  position: absolute;
}

#m .mouth {
  width: 23px;
  height: 3px;
  border: 3px solid black;
  border-radius: 20% 20% 20% 20%;
  background-color: red;
  transform: translate(6px, 25px);
  position: absolute;
}

/* Vampire */

#o {
  width: 40px;
  height: 40px;
  border-radius: 10px 10px 20px 20px;
  border: 3px solid black;
  position: relative;
}

#o .eye {
  width: 8px;
  height: 8px;
  border: 2px solid black;
  border-radius: 0 100% 100% 100%;
  transform: translate(7px, 12px);
  position: absolute;
}

#o .eye2 {
  width: 8px;
  height: 8px;
  border: 2px solid black;
  border-radius: 100% 0 100% 100%;
  transform: translate(23px, 12px) rotate(-5deg);
  position: absolute;
}

#o .pupil {
  width: 4px;
  height: 4px;
  border-radius: 100%;
  background-color: black;
  transform: translate(12px, 17px);
  position:absolute;
}

#o .pupil2 {
  width: 4px;
  height: 4px;
  border-radius: 100%;
  background-color: black;
  transform: translate(26px, 17px);
  position:absolute;
}

#o .mouth {
  width: 16px;
  height: 0px;
  border-top: 3px solid black;
  border-left: 6px solid black;
  border-right: 6px solid black;
  border-bottom: 6px solid transparent;
  transform: translate(7px, 27px);
  position: absolute;
}


/* Swan */
#p {
  width: 40px;
  height: 40px;
  border: 4px solid black;
  background-color:#C9E6FF;
  position: relative;
}

#p .body {
  width: 24px;
  height: 24px;
  border-radius: 100% 100% 100% 0;
  background-color:#3C5A7E;
  transform: translate(8px, 13px);
  position: absolute;
}

#p .inner {
  width: 15px;
  height: 15px;
  border-radius: 100% 100% 100% 0;
  background-color:#43668F;
  transform: translate3d(12px, 17px, 0);
  position: absolute;
}

#p .head {
  width: 12px;
  height: 12px;
  border-radius: 100% 100% 100% 0;
  background-color:#3C5A7E;
  transform: translate(20px, 3px) rotate(225deg);
  position: absolute;
}

#p .eye {
  width: 3px;
  height: 3px;
  border-radius: 100%;
  background-color:white;
  transform: translate(25px, 6px);
  position: absolute;
}


#q {
  width: 40px;
  height: 40px;
  border: 4px solid black;
  background-color:#C9E6FF;
  position: relative;
}

#q > div:nth-child(1) {
  width: 19px;
  height: 15px;
  border-radius: 50%;
  background-color: rgb(250, 95, 95);
  transform: translate3d(1px, 22px, 0);
  position: absolute;
}


#q > div:nth-child(2) {
  width: 30px;
  height: 30px;
  border-radius: 100%;
  background-color: #FF9292;
  transform: translate3d(4px, 5px, 0);
  position: absolute;
}

#q > div:nth-child(3) {
  width: 19px;
  height: 15px;
  border-radius: 50%;
  background-color: rgb(250, 95, 95);
  transform: translate3d(17px, 22px, 0);
  position: absolute;
}

#q > div:nth-child(4) {
  width: 9px;
  height: 15px;
  border-radius: 50%;
  background-color: rgb(182, 55, 55);
  transform: translate3d(8px, 12px, 0);
  position: absolute;
}

#q > div:nth-child(5) {
  width: 6px;
  height: 5px;
  border-radius: 50%;
  background-color: rgb(231, 112, 112);
  transform: translate3d(11px, 17px, 0);
  position: absolute;
}

#q > div:nth-child(6) {
  width: 3px;
  height: 8px;
  background-color: black;
  transform: translate3d(20px, 5px, 0);
  position: absolute;
}

#q > div:nth-child(7) {
  width: 5px;
  height: 7px;
  background-color: transparent;
  border-radius: 50%;
  border-right: 1px solid black;
  position: absolute;
  transform: translate(24px, 15px)

}

</style>
